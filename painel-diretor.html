<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style.css">

<body class="dashboard-body">

    <aside class="sidebar">
        <a href="index.html" class="logo"><i class="fas fa-shield-alt"></i>EducaSafe</a>
        
        <nav>
            <ul class="sidebar-nav">
                <li><a href="#" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard (KPIs)</a></li>

        <h1>Painel do Diretor</h1>
        <div class="quick-actions">
            <a href="#" class="btn btn-primary btn-icon"><i class="fas fa-user-plus"></i> Adicionar Novo Usuário</a>

                    </div>

                    </div>
