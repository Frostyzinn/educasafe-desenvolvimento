<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - EducaSafe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="login-body">

    <div class="login-card">
        <a href="index.html" class="logo"><i class="fas fa-shield-alt"></i>EducaSafe</a>
        <h2>Recuperar Senha</h2>
        <p class="login-info">Digite seu e-mail cadastrado e enviaremos um link para redefinir sua senha.</p>
        
        <form action="login.html"> <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seuemail@escola.com" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">Enviar Link</button>
        </form>
        
        <p class="signup-link"><a href="login.html">Voltar para o Login</a></p>
    </div>

</body>
</html>
