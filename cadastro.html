<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - EducaSafe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="login-body"> <div class="login-card"> <a href="index.html" class="logo"><i class="fas fa-shield-alt"></i>EducaSafe</a>
        <h2>Crie sua conta</h2>
        
        <form action="painel-demo.html"> 
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="Seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seuemail@escola.com" required>
            </div>
            <div class="form-group">
                <label for="perfil">Eu sou...</label>
                <select id="perfil" required>
                    <option value="" disabled selected>Selecione seu perfil</option>
                    <option value="professor">Professor</option>
                    <option value="coordenador">Coordenador</option>
                    <option value="diretor">Diretor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Crie uma senha" required>
            </div>
            <div class="form-group">
                <label for="conf-senha">Confirmar Senha</label>
                <input type="password" id="conf-senha" placeholder="Confirme sua senha" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">Criar Conta</button>
        </form>
        
        <p class="signup-link">Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>

</body>
</html>
